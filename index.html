<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">

  </style>

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
<div class="body">


<div class="profile-card">

  <div class="profile-background"> </div>
  <div>
    <img class="victor-profile" src="images/image-victor.jpg" alt="victor-profile">
  </div>
  <p class="victor-text"><span><strong>Victor Crest</strong></span>
  <span class="fonts">26</span>
  <pre class="fonts"><center>   London</center></pre>
  </p>
  <hr class="line">

  <table>
          <tr><center>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
        </center>

          <tr>
            <td><center>Followers</center></td>
            <td><center>Likes</center></td>
            <td><center>Photos</center></td>
          </tr>
          </table>


        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Tejveer Singh</a>.
        </div>

</div>



</body>
</html>
